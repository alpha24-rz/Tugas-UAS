<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-img">
          <img src="assets/logo.png" alt="#" />
        </div>

        <div class="menu">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="collection.html">COLLECTION</a></li>
            <li><a href="About.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </div>

        <div class="icon-img">
          <a href="collection.html"
            ><img src="assets/search_icon.png" alt=""
          /></a>
          <a href="login.html"><img src="assets/profile_icon.png" alt="" /></a>
          <a href="cart.html"><img src="assets/cart_icon.png" alt="" /></a>
        </div>
      </div>
    </header>
    <div class="cart-container1">
      <div class="cart-container">
        <!-- Title -->
        <div class="cart-title">
          <h2>YOUR <span>CART</span></h2>
        </div>

        <!-- Cart Items -->
        <div class="cart-items">
          <!-- Loop through cartData -->
          <div class="cart-item">
            <div class="item-details">
              <img class="item-image" src="path-to-image" alt="Product Image" />
              <div class="item-info">
                <p class="item-name">Product Name</p>
                <div class="item-price-size">
                  <p class="item-price">$99.99</p>
                  <p class="item-size">M</p>
                </div>
              </div>
            </div>
            <input type="number" class="item-quantity" min="1" value="1" />
            <img src="path-to-bin-icon" class="item-delete" alt="Delete Icon" />
          </div>
          <!-- Repeat the above block for each cart item -->
        </div>

        <!-- Cart Total and Checkout -->
        <div class="checkout-section">
          <div class="cart-total">
            <!-- Cart total information will go here -->
            <p>Total: $199.98</p>
          </div>
          <div class="checkout-btn">
            <button class="proceed-checkout-btn">PROCEED TO CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>

    <!-- -----------------------------------------------------footer--------------------------------------------------------------------- -->

    <div class="footer-container">
      <div class="footer-content">
        <!-- Logo and Description -->
        <div class="footer-logo">
          <img src="assets/logo.png" class="logo" alt="logo" />
          <p class="footer-description">Selamat datang di Circle K</p>
        </div>

        <!-- Company Links -->
        <div class="footer-links">
          <p class="footer-title">COMPANY</p>
          <ul class="footer-list">
            <li>Home</li>
            <li>About Us</li>
            <li>Delivery</li>
            <li>Privacy Policy</li>
          </ul>
        </div>

        <!-- Contact Information -->
        <div class="footer-contact">
          <p class="footer-title">GET IN TOUCH</p>
          <ul class="footer-list">
            <li>+62-858-2436-4689</li>
            <li>alfakiddrock7@gmail.com</li>
          </ul>
        </div>
      </div>

      <div class="footer-bottom">
        <hr />
        <p class="footer-copyright">
          Copyright 2024@ ZAR.com - All Right Reserved.
        </p>
      </div>
    </div>
  </body>
</html>
